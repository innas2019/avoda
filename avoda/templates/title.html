<!doctype html>
<html lang="en">

<head>
   {% block head %}
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="icon" href="{{ url_for('static', filename='hatul.png') }}">
   {% block styles %}
   <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
   {% endblock %}
   <title>עבודה</title>
   {% endblock %}
</head>

<body>
   <!-- bg-white justify-content-center align-items-center" -->
   <div id="component" class="container-md">
      <!-- logo+login -->
      <div class="row mt-5 justify-content-center">
         <!-- logo+text -->
         <div class="col-4 mt-5 px-3 justify-content-end">
            <div class="row justify-content-end">
               <div class="col-7 justify-content-end d-flex">
                  <img src={{ url_for('static', filename='LogoStartScreen_224X62.png' ) }}>

               </div>
               <div class="col-7">
                  <p class="text-end text-dark fs-4 fw-semibold font-family-Inter m-0 px-3 py-2">
                     Поиск сотрудников по объявлениям
                  </p>
               </div>
            </div>
         </div>
      <!-- login -->
         <div class="col-3 justify-content-start mt-3 px-3">
            <div class="row justify-content-center px-6 py-1 bg-secondary-subtle">
               <div class="col py-3 justify-content-center align-items-center">
                  <p class="text-dark fs-5 fw-semibold font-family-Inter px-3 py-2">
                     Вход для работодателей
                  </p>
               </div>
               <div class="col px-3 py-2 justify-content-center align-items-center">
                  <form action="{{ url_for('auth.login')}}" method="post">

                     <div class="row ">

                        <div class="col justify-content-center"><input type="text" name="name" required> </div>
                     </div>
                     <div class="row">

                        <div class="col justify-content-center"><input type="password" name="password" required> </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           Забыли пароль?<a class="link-underline-primary fs-6 fw-normal font-family-Inter" href="">
                              Восстановить </a>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-4"><input type="submit" class="btn btn-primary mt-3 mb-2 rounded-2"
                              value="Войти">
                        </div>
                        <div class="col-4"><input type="button" class="btn btn-secondary-subtle mt-3 mb-2 rounded-2"
                              value="Регистрация"> </div>
                     </div>
                  </form>
               </div>
            </div>
            <div class="col-12 row d-flex">
               <p class="text-end text-dark fs-6 fw-normal font-family-Inter col-12 m-0 px-3 py-2">
                  ver 1.0 Hatul Madan
               </p>
               <p
                  class="text-end text-primary fs-6 fw-normal font-family-Inter text-decoration-underline col-12 m-0 px-3 py-2">
                  Связаться с нами
               </p>
            </div>
         </div>
      </div>
      <!-- banner -->
      <div class="row mt-5">
         <img src={{ url_for('static', filename='Banner2X.png' ) }}>
      </div>

   </div>

   {% block scripts %}
   <!-- Optional JavaScript 
   {{ bootstrap.load_js() }}-->
   {% endblock %}
</body>

</html>
