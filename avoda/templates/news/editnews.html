{% extends 'base.html' %}
{% block content %}
<div class="row">
      <a href="{{ url_for('posts.list') }}"> 
      {{ render_icon('arrow-left', 18) }}к объявлениям</a>
   </div>
<div class="row mt-5">
      <div class="col-md-3 text fs-4 fw-semibold font-family-Inter">
            {{ title }}
      </div>
    
</div>
<div class="row">
    <form action="/info/edit/{{id}}" method="post">       
      <div class="row">
            <div class="col-md-3 form-text">Название
            </div>
            <div class="col-md-8">
                  <input type="text" class="form-control" name="head" required value="{{n["head"]}}" >
            </div>
      </div>
      <div class="row">
            <div class="col-md-3 form-text">Текст
            </div>
            <div class="col-md-10">
                  <textarea class="form-control" name="text" , id="note" rows="3"
                  required>{{ n["text"] }}</textarea>
            </div>
      </div>
      <div class="row">
            <div class="col-md-3 form-text">ссылка
            </div>
            <div class="col-md-8">
                  {% if n["link"]!=None  %}
                  <input type="text" class="form-control" name="link"  value={{n["link"]}} >
                  {% else %}
                  <input type="text" class="form-control" name="link"  >
                  {% endif %}
            </div>
      </div>
      <div class="row">
            <div class="col-md-3 form-text">Приоритет, 0 - общий список, 1 - в "вопросы и ответы"
            </div>
            <div class="col-md-2">
               {% if n["priority"]!=None  %}
                  <input type="number" class="form-control" name="priority" value={{n["priority"]}}>
                {% else %}
                  <input type="number" class="form-control" name="priority" value=0>
                {% endif %}
                 
            </div>
      </div>
      <div class="row">
        <div class="col-md-2">
            <input type="submit" class="btn btn-primary mt-3 mb-2 rounded-2" value="Сохранить" 
            title="Сохранить" />
        </div>
        <div class="col-md-2">
            <input type="button" class="btn btn-primary mt-3 mb-2 rounded-2" value="Удалить" 
            title="Удалить"  onclick="window.location.href='/infoc/{{id}}';"/>
        </div>
        <div class="col-md-2">
            <input type="button" class="btn btn-primary mt-3 mb-2 rounded-2" value="Обновить" 
            title="Обновить для рассылки"  onclick="window.location.href='/infoe/{{id}}';"/>
        </div>
      </div>
    </form>
</div>

{% endblock %}
