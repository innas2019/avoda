{% extends 'base.html' %}
{% block content %}
<div class="row px-6 mt-6 mb-6">
      <div class="col-3 justify-content-center px-6">
            <a class="link-underline-primary" href="{{ url_for('posts.list') }}">
                  Вернуться на главную</a>
      </div>
      <div class="row justify-content-center px-2 py-2 ">
            <h4>{{ title }}</h4>
            <form action="{{ url_for('auth.cabinet') }}" method="post">

                  <div class="row">
                        <div class="col-md-2">
                              <p class="form-text">Логин</p>
                        </div>
                        <div class="col-md-3"><input type="text" value={{user.name}} class="form-control"  name="name" placeholder="логин"
                                    required> </div>
                  </div>
                  
                  <div class="row">
                        <div class="col-md-2">
                              <p class="form-text">e-mail</p>
                        </div>
                        {% if user.email!=None %}
                        <div class="col-md-3"><input type="email" value={{user.email}} placeholder="e-mail" class="form-control" name="email">  </div>
                     {% else %} 
                        <div class="col-md-3"><input type="email"  placeholder="e-mail" class="form-control" name="email">  </div>
                     {% endif %}   
                  </div>
                  <div class="row">
                        <div class="col-md-5">
                              <a class="link-underline-primary" href="">
                                    изменить пароль</a>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-md-4">
                              <span class="opacity-50">сохраненный фильтр: </span>{{filterstr}}
                        </div>
                        <div class="col-md-2">
                              <a class="link-underline-primary" href="/filter/set">
                                    изменить</a>

                        </div>
                  </div>
                  <div class="form-check ">
                        {% if user.issend!=None and user.issend==1%}
                          <input class="form-check-input" type="checkbox" value="Да" name="newsletter" id="per" checked>
                        {% else %}
                          <input class="form-check-input" type="checkbox" value="Да" name="newsletter" id="per" >
                        {% endif %}
                          <label class="form-check-label" for="per"> рассылка на почту </label>
                  </div>

                  <div class="row mb-5">
                        <div class="col"><input type="submit" class="btn btn-primary mt-3 mb-2 rounded-2"
                                    value="Сохранить">
                        </div>
                  </div>
            </form>

      </div>
</div>
{% endblock %}
